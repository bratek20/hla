profiles:
  - name: "kotlin"
    language: "KOTLIN"
    projectPath: "../kotlin"
    mainPath: "src/main/kotlin/com/some/pkg"
    fixturesPath: "src/testFixtures/kotlin/com/some/pkg"
    testsPath: "src/test/kotlin/com/some/pkg"
    onlyParts: []
    generateWeb: true

  - name: "kotlinNoWeb"
    language: "KOTLIN"
    projectPath: "../kotlin"
    mainPath: "src/main/kotlin/com/some/pkg"
    fixturesPath: "src/testFixtures/kotlin/com/some/pkg"
    testsPath: "src/test/kotlin/com/some/pkg"
    onlyParts: []
    generateWeb: false

  - name: "typeScript"
    language: "TYPE_SCRIPT"
    projectPath: "../typescript"
    mainPath: "main"
    fixturesPath: "fixtures"
    testsPath: "test"
    onlyParts: []
    generateWeb: true

  - name: "kotlinOnlyParts"
    language: "KOTLIN"
    projectPath: "../kotlin"
    mainPath: "src/main/kotlin/com/some/pkg"
    fixturesPath: "src/testFixtures/kotlin/com/some/pkg"
    testsPath: "src/test/kotlin/com/some/pkg"
    onlyParts:
        - "NamedTypes"
        - "Properties"
        - "Builders"
    generateWeb: true

  - name: "typeScriptFileModifiers"
    language: "TYPE_SCRIPT"
    projectPath: "../typescriptFileModifiers/beforeStart"
    mainPath: "main"
    fixturesPath: "fixtures"
    testsPath: "test"
    onlyParts: []
    generateWeb: true
    typeScript:
      mainTsconfigPath: ""
      testTsconfigPath: "Tests"