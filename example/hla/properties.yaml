profiles:
  - name: "kotlin"
    language: "KOTLIN"
    paths:
      project: "../kotlin"
      src:
        main: "src/main/kotlin/com/some/pkg"
        test: "src/test/kotlin/com/some/pkg"
        fixtures: "src/testFixtures/kotlin/com/some/pkg"
    onlyPatterns: []

  - name: "kotlinNoWeb"
    language: "KOTLIN"
    paths:
      project: "../kotlin"
      src:
        main: "src/main/kotlin/com/some/pkg"
        test: "src/test/kotlin/com/some/pkg"
        fixtures: "src/testFixtures/kotlin/com/some/pkg"
    onlyPatterns: []

  - name: "typeScript"
    language: "TYPE_SCRIPT"
    paths:
      project: "../typescript"
      src:
        main: "main"
        test: "test"
        fixtures: "fixtures"
    onlyPatterns: []

  - name: "kotlinOnlyParts"
    language: "KOTLIN"
    paths:
      project: "../kotlin"
      src:
        main: "src/main/kotlin/com/some/pkg"
        test: "src/test/kotlin/com/some/pkg"
        fixtures: "src/testFixtures/kotlin/com/some/pkg"
    onlyPatterns:
      - "ValueObjects"
      - "Builders"

  - name: "typeScriptFileModifiers"
    language: "TYPE_SCRIPT"
    paths:
      project: "../typescriptFileModifiers/beforeStart"
      src:
        main: "main"
        test: "test"
        fixtures: "fixtures"
    onlyPatterns: []
    typeScript:
      mainTsconfigPath: ""
      testTsconfigPath: "Tests"
      launchJsonPath: ""
      packageJsonPath: ""

  - name: "typeScriptFileModifiersAfterStart"
    language: "TYPE_SCRIPT"
    paths:
      project: "../typescriptFileModifiers/afterStart"
      src:
        main: "main"
        test: "test"
        fixtures: "fixtures"
    onlyPatterns: [ ]
    typeScript:
      mainTsconfigPath: ""
      testTsconfigPath: "Tests"
      launchJsonPath: ""
      packageJsonPath: ""